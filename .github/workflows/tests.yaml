name: Run tests
on:
  pull_request:

concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: EsLint & Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Install Project
        run: |
          cd jarvis_sdk_node
          npm install
      - name: Check the code
        run: |
          cd jarvis_sdk_node
          npm run lint
  tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Install Project
        run: |
          cd jarvis_sdk_node
          npm install
      - name: Run Tests
        uses: artiomtr/jest-coverage-report-action@v2.0-rc.4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          threshold: 80
          working-directory: jarvis_sdk_node
          annotations: failed-tests
