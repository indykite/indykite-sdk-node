name: Run tests
on:
  pull_request:

jobs:
  tests:
    name: EsLint & Prettier & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Setup Node
        uses: actions/setup-node@master
        with:
          node-version: "12.x"
      - name: Install Project
        run: |
          cd jarvis_sdk_node
          npm install
      - name: Check the code
        run: |
          cd jarvis_sdk_node
          npm run lint
      - uses: artiomtr/jest-coverage-report-action@v2.0-rc.6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          threshold: 80
          working-directory: jarvis_sdk_node
      - name: Run the tests
        run: |
          cd jarvis_sdk_node
          npm test
